<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Super Mario</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sixtyfour&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>

        <main>
            <section id="start-panel" class="">
            </section>

            <canvas id="main-canvas" class="hidden"></canvas>

            <section id="controls" class="hidden-controls">
                <p>move: left/right arrow || crouch: down arrow 
                    <br/>
                    <br/>
                    jump: A / up arrow || fireball: S / SPACE
                </p>
            </section>

            <section id="buttons">
                <button id="btn-controls">GAME CONTROLS</button>
                <button id="start-btn">START</button>            
            </section>
        </main>

        <script src="assets/js/constants.js"></script>
        <script src="assets/js/models/background.js"></script>
        <script src="assets/js/models/platform.js"></script>
        <script src="assets/js/models/piranha.js"></script>
        <script src="assets/js/models/pipeline.js"></script>
        <script src="assets/js/models/block.js"></script>
        <script src="assets/js/models/block-item.js"></script>
        <script src="assets/js/models/switch.js"></script>
        <script src="assets/js/models/coin.js"></script>
        <script src="assets/js/models/mushroom.js"></script>
        <script src="assets/js/models/fire-flower.js"></script>
        <script src="assets/js/models/bullet.js"></script>
        <script src="assets/js/models/goomba.js"></script>
        <script src="assets/js/models/spiny.js"></script>
        <script src="assets/js/models/lakitu.js"></script>
        <script src="assets/js/models/flag.js"></script>
        <script src="assets/js/models/mario.js"></script>
        <script src="assets/js/models/game.js"></script>
        <script src="assets/js/models/score.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
